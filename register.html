<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Register</title>
</head>
<body bgcolor="skyblue">
    <center>
        <h2>Bus Booking Registration</h2>
    <center><img src="bus logo.jpg" alt="Bus Logo" width="150"></center>
        <form action="book.html" method="POST">
            <label for="fullname"><b>Full Name:</b></label>
            <b><input type="text" id="fullname" name="fullname" required></b>
            <br><br>
            <label for="email"><b>Email:</b></label>
            <b><input type="email" id="email" name="email" required></b>
            <br><br>
            <label for="username"><b>Username:</b></label>
            <b><input type="text" id="username" name="username" required></b>
            <br><br>
            <label for="password"><b>Password:</b></label>
            <b><input type="password" id="password" name="password" required></b>
            <br><br>
            <button type="submit"><b>Register</b></button>
        </form>
        <p>Already have an account? <a href="index.html"><b>Login</b></a></p>
    </center>
</body>
</html>
