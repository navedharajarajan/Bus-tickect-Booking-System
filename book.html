<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Bus</title>
</head>
<body bgcolor="skyblue">
    <center><h2>Bus Booking</h2></center>
    <center>
    <form action="confirmation.html" method="GET">
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone"><b>Phone:</b></label>
        <input type="text" id="phone" name="phone" required>
        <br><br>
        <label for="seats"><b>Number of Seats:</b></label>
        <input type="number" id="seats" name="seats" min="1" required>
        <br><br>
        <label for="bus"><b>Bus Name:</b></label>
        <input type="text" id="bus" name="bus" required>
        <br><br>
        <label for="departure"><b>Departure:</b></label>
        <input type="text" id="departure" name="departure" required>
        <br><br>
        <button type="submit"><b>Confirm Booking</b></button>
    </form>
</center>
</body>
</html>
