<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Availability</title>
</head>
<body bgcolor="skyblue">
    <table width="100%">
        <tr>
            <td><h2><font color="#004080">Bus Availability</font></h2></td>
            <td align="right">
                <a href="index.html"><font face="Arial" color="#004080"><b>Home</b></font></a> | 
                <a href="dashboard.html"><font face="Arial" color="#004080"><b>Login</b></font></a> |

            </td>
        </tr>
    </table>
    <center>
        <img src="bus logo.jpg" alt="Bus Logo" width="150">
        <form action="search_results.html" method="POST">
            <font face="Arial" color="#004080"><h3>Check Available Buses</h3></font>
            <label for="from"><font face="Arial" color="#004080"><b>From:</b></font></label>
            <input type="text" id="from" name="from" required>

            <input type="text" id="to" name="to" required>

            <label for="date"><font face="Arial" color="#004080"><b>Date:</b></font></label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <button type="submit"><font face="Arial" color="#004080"><b>Search Buses</b></font></button>
        </form>
    </center>
